<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button *ngFor="let pokemon of pokemons; let i = index" (click)="getIdPokemon(pokemon)" (click)="setOpen(true)">
      <ion-avatar class="avatar" slot="start">
        <img [src]="pokemon.image" />
      </ion-avatar>
      <ion-label>
        <h2 class="title" [innerText]="pokemon.name"></h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Fechar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-poke-modal [selectedPokemon]="selectedPokemon"></app-poke-modal>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
